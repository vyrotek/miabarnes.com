. We also offer a 5-day return guarantee program and several additional buyer benefits for every used car, truck or SUV that we sell. &l;/p&g; &l;p&g;Shop our selection of %VAR_NATIONAL_VEHICLES_AVAIL% used cars, trucks, and SUVs online and find the one you like. Then, schedule a test drive or take two minutes to get approved online and see your down payment before you get to the dealership. Youre in control of your car buying experience at DriveTime.&l;/p&g;&q;,&q;outlook-title&q;:&q;Two Minute Auto Financing&q;,&q;outlook-seo-part-1&q;:&q;&l;p&g;Securing an auto loan doesnt have to take hours at the dealership. At DriveTime, you can get approved for auto financing in just two minutes from the convenience of your phone. Taking care of the financing details first lets you focus on what youre really here for -- finding your next used car, truck or SUV. &l;/p&g;&q;,&q;outlook-seo-part-2&q;:&q;&l;p&g;Other dealerships don&s;t make used car financing this easy. The approval and negotiation process can take hours, and some dealers wont tell you your financing options until youre ready to buy a specific car. When you get approved online at DriveTime, youll get your real auto loan approval and see your down payment options without having to talk to our dealership staff. Then, you can see how that sizes up against other offers without stepping foot on our lot.&l;/p&g; &l;p&g;We encourage you to see what fits your budget, reach out to our team with any questions and, when youre ready, schedule a visit at your closest dealership. Once youre on the lot youll see full financing terms on every vehicle within fifteen minutes of talking to our staff.&l;/p&g; &l;p&g;Save the time and the headache of applying for an auto loan by getting approved in two minutes online at DriveTime and know your buying power before you go. &l;/p&g;&q;,&q;van-alt-text&q;:&q;DriveTime Van&q;,&q;credit-score-alt-text&q;:&q;DriveTime Credit Score&q;},&q;benefit-section&q;:{&q;title&q;:&q;We have &l;strong ay-description&q;:&q;Usually sold within 7 days!&q;,&q;layaway-how-to-text&q;:&q;Find the car you want and hold it before it&s;s gone!&q;,&q;layaway-how-to-modal-cta&q;:&q;How to Reserve&q;},&q;vehicle-badges&q;:{&q;dt-select-line1&q;:&q;DriveTime&q;,&q;dt-select-line2&q;:&q;Select&q;,&q;most-viewed&q;:&q;Most &l;br/&g;Viewed&q;,&q;new-vehicle&q;:&q;Just &l;br/&g;Added&q;,&q;best-seller&q;:&q;Best &l;br/&g;Seller&q;},&q;device-offline&q;:{&q;offline-message&q;:&q;Uh oh! Look like you&s;re offline.&l;br/&g;Please check your internet connection and try again.&q;},&q;outdated-version&q;:{&q;message&q;:&q;Please update the DriveTime application in order to use the new, genius car buying tools.&q;},&q;privacy-policy&q;:{&q;privacy-header&q;:&q;Our Privacy Policy&q;,&q;privacy-body-1&q;:&q;&l;p&g;The privacy of your information is important to us. We use security measures to safeguard all details of your DriveTime experience. We do collect and use information from your visit, though, so please read on for more details.&l;/p&g;&l;p&g;At DriveTime, we believe that the confidentiality and protection of your personal information is one of our fundamental responsibilities. We use security measures to safeguard your information with us and want you to know that you can count on us to protect the privacy and security of your customer information.&l;/p&g;&q;,&q;privacy-body-2&q;:&q;While you can visit and browse through the DriveTime.com website without disclosing who you are or providing any other personal information about yourself, some key features of the site require us to collect information from our users. Learn more about our privacy policy below. By using this site, you agree to the terms of this privacy policy. For other terms and conditions of using this site, &q;,&q;privacy-click-here-link&q;:&q;click here.&q;,&q;info-header&q;:&q;Information Collection and Use&q;,&q;info-body-1&q;:&q;&l;p&g;In general, you can visit DriveTime.com without telling us who you are or revealing personal information about yourself. We generally collect personally identifying information with your knowledge and consent, but our servers may automatically collect information about you, your device, or your online behavior, and we may have information about you from third party sites.&l;/p&g;&l;p&g;We generally collect personally identifying information with your knowledge and consent. For example, when you use the website, a password, user ID, your name, telephone number, street or email address, and other personally identifying information may be requested or collected.&l;/p&g;&l;p&g;We also may use nonpublic, personal information about you that you or someone else has provided to us and that is not publicly available as well as information about your transactions with us. That information includes:&l;/p&g;&q;,&q;info-list-item-1&q;:&q;Information we receive from a consumer-reporting agency.&q;,&q;info-list-item-2&q;:&q;Your payment history if you have previously purchased or leased a vehicle from us.&q;,&q;info-list-item-3&q;:&q;Information we collect from you via the credit application page located at &q;,&q;info-financing-link&q;:&q;%VAR_AUTO_FINANCING_LINK%.&q;,&q;info-body-2&q;:&q;&l;p&g;Our servers may also automatically collect information about you, your online behavior and your computer, mobile, or other device. The information may include, without limitation, information about the device you are using, such as the make, model, settings, and specification of the device, and may also include the geographic location of you or your device, as well as the date/time stamp, IP address, pages visited, time of visits, content viewed, ads viewed, the site(s), application(s), destination(s), or service(s) you arrived from, and other clickstream data.&l;/p&g;&l;p&g;If you choose to access, visit or use any third party service(s), that may be integrated with or linked to DriveTimes website, we may receive personally identifiable information and other information about you and your computer, mobile or other device that you have made available to those services, including information about your contacts on those services. Your decision to use third party service(s) in connection with DriveTime is voluntary. DriveTime does not operate the third party service(s) or links and is not responsible for the privacy protection or content outside of the DriveTime website. We reserve the right to use, sell, transfer, assign, share, and provide access to all personally identifying information and other information about you and your computer, mobile or other device that we receive through third-party social networking services in the same ways described in this Agreement as all of your other information.&l;/p&g;&q;,&q;info-use-header&q;:&q;Information Use&q;,&q;info-use-body&q;:&q;&l;p&g;We do not disclose any nonpublic personal information about our customers or former customers to anyone, except as permitted by law.&l;/p&g;&l;p&g;We use personally identifiable information you supply to provide you with the content you have requested. We may also use the information to communicate with you about new features, products or services, or to improve the services that we offer by tailoring them to your needs.&l;/p&g;&l;p&g;We may share information about you, your computer, mobile or other device, with our parent, subsidiaries, and affiliates. We may also share information about you to unaffiliated parties so that we may conduct our business, and so we or the unaffiliated parties may offer you products and services. There are also times when you may provide information about yourself to us in areas that may be managed or participated in by third parties. In such cases, the information may be used by us and such third party(ies), each pursuant to its own policies. While we may seek to require such third parties to follow appropriate privacy policies and will not authorize them to use this information except for the express purpose for which it is provided, we are not responsible for any actions or policies of third parties.&l;/p&g;&l;p&g;We may, disclose certain information to government agencies, consumer-reporting agencies, and other outside parties as permitted or required by the Federal Privacy Act and other applicable laws, for example, to cooperate with governmental, law enforcement, or other investigation(s) or legal proceedings.&l;/p&g;&l;p&g;We reserve the right to use the information we collect about you, your computer, mobile or other device, including geographic information, which may at times be able to identify you, for any lawful business purpose, including without limitation, to help diagnose problems with our servers, to gather broad demographic information, analyze trends, track users movements around the website, and to otherwise administer the website.&l;/p&g;&l;p&g;We and our service providers use analytics to analyze traffic to this website in order to help us understand our customers and visitors needs and to continually improve our site. Some of the analytics use the tracking technologies described below. We reserve the right to use, sell, transfer, and share data about our users for any lawful business purpose.&l;/p&g;&q;,&q;local-device-header&q;:&q;Local Device Storage&q;,&q;local-device-body&q;:&q;&l;p&g;We may use local device storage or tracking technologies for any lawful business purpose, including to gather and/or store information, deliver content, and administer services on the website.&l;/p&g;&l;p&g;A cookie is a small text file containing information that a website stores on your computer&s;s hard disk so the site can remember something about you at a later time. Cookies can make a website more useful by allowing the site to personalize information for visitors and by storing information about user preferences on a particular site so that the user does not have to re-enter information, etc., each time he or she returns to the site. The use of cookies is an standard, and many major websites such as DriveTime.com use them to provide useful features for their customers.&l;/p&g;&l;p&g;We may use local device storage or tracking technologies, such as web beacons, web bugs, clear gifs, and similar technologies, for any lawful business purpose, including without limitation to determine which of our messages have been opened by recipients so we can gauge the effectiveness of marketing campaigns, to track usage patterns, the movements of individual users, and your geographic location, to help diagnose problems with our servers, to gather broad demographic information, to analyze trends, to conduct research, to deliver editorial content, to record and personalization information, and to otherwise administer services on the website. Local device storage may also collect and store your personally identifiable information, which may be shared with our parent, subsidiaries, affiliates, and other companies.&l;/p&g;&l;p&g;Most browsers are automatically set up to accept cookies. If you would prefer, you can set your browser to reject cookies. However, you might not be able to use certain features on the site. Other third parties may also use tracking technologies to serve you advertisements tailored to interests you have shown by browsing on this site and other sites you have visited, and for other lawful business purposes. The use of tracking technologies by third parties is subject to their own privacy policies, not this privacy policy, and we have no responsibility or liability in connection with the use of tracking technologies by third parties.&l;/p&g;&q;,&q;transfer-header&q;:&q;Transfer of Information&q;,&q;transfer-body&q;:&q;&l;p&g;Your information may be transferred to and maintained on servers and database located outside of your state, province, country or other governmental jurisdiction where the privacy laws may by different and may not be as protective as your jurisdiction. We may transfer your information to and from any state, province, country or other governmental jurisdiction, and process it in the United States or elsewhere. We may transfer any information we have about you in connection with a change in corporate control, including but not limited to a merger or sale (including transfers made as part of insolvency or bankruptcy proceedings) involving all or part of DriveTime or as part of a corporate reorganization or stock sale. Your consent to this privacy policy followed by your submission of such information represents your agreement to any such transfer.&l;/p&g;&q;,&q;info-security-header&q;:&q;Information Security&q;,&q;info-security-body&q;:&q;&l;p&g;This website secures your private information using a SSL Certificate, but because no data security system is impenetrable, we cannot guarantee the security of the information you provide, and you agree to assume that risk.&l;/p&g;&l;p&g;This website secures your private information using a SSL Certificate. Information exchanged with any address beginning with https is encrypted using SSL before it is transmitted.&l;/p&g;&l;p&g;Because no data transmission is completely secure, and no system of physical or electronic security is impenetrable, however, we cannot guarantee the security of the information you send to us or the security of our servers, networks or databases, and by using the website you agree to assume all risk in connection with the information sent to us or collected by us when you access, visit or use the website, including without limitation your information or other information, and we are not responsible for any loss of such information or the consequences thereof.&l;/p&g;&l;p&g;If you elect to store information, such as your personally identifiable information or other information, where others may access it, we are not responsible for any loss of such information or the consequences thereof. If you lose a computer, mobile or other device, or it is stolen, that contains your personally identifiable information or other information, it is up to you to take all the steps necessary to protect yourself.&l;/p&g;&l;p&g;In the unlikely event that we believe the security of your information in our possession or control may have been compromised, we may seek to notify you. If notification is appropriate, we may notify you via your computer, mobile or other device.&l;/p&g;&q;,&q;kids-parents-header&q;:&q;Kids and Parents&q;,&q;kids-parents-body&q;:&q;&l;p&g;This website is not intended for use by children, especially those under age 13. No one under age 13 is allowed to register for the services provided on this website. Minors between ages 13  17, inclusive, must get the permission of their parent(s) or legal guardian(s) before making purchases, including subscriptions for services on this website. If your children disclose information about themselves in publicly accessible areas of the website, they may get unsolicited messages from other parties. Accordingly, you should tell them not to do so. If you are worried bot your childrens activities or their privacy on the website, we encourage you to contact our privacy Policy Coordinator as describe below.&l;/p&g;&q;,&q;assistance-header&q;:&q;Assistance to Victim of Identity Theft&q;,&q;assistance-body-1&q;:&q;If you suspect that someone has had unauthorized access to your account with us or access to your personally identifiable information, you should report this crime to your local law enforcement agency and to the Federal Trade Commission (FTC). To speak with a trained FTC telephone counselor, call toll-free 1-877-IDTheft (&q;,&q;assistance-body-2&q;:&q;). Or, to enter information about your complaint into a secure FTC online database, visit &l;a href=\&q;%VAR_IDENTITY_THEFT_URL%\&q; target=\&q;_blank\&q;&g;%VAR_IDENTITY_THEFT_URL%&l;/a&g;. The site also provides links to consumer education materials.&q;,&q;notification-header&q;:&q;Notification of Changes&q;,&q;notification-body&q;:&q;&l;p&g;These practices and policies are subject to change, but we will communicate any material changes to you. The practices and policies in this disclosure replace all previous privacy notices or statements of DriveTime.&l;/p&g;&q;,&q;contact-header&q;:&q;Contacting the Web Site and the Privacy Policy Coordinator&q;,&q;contact-body&q;:&q;&l;p&g;Compliance Team, 1720 West Rio Salado Parkway, Tempe, AZ, 85281 or &l;a href=\&q;mailto:%VAR_PRIVACY_POLICY_EMAIL%\&q;&g;%VAR_PRIVACY_POLICY_EMAIL%&l;/a&g;. Make sure to include enough information so that we can help you, such as your name, contact information, and the specific website mobile site, application, and/or other service you are contacting us about.&l;/p&g;&l;p&g;If you dont agree to the terms contained in this privacy policy, you must immediately exit the website.&l;/p&g;&q;,&q;privacy-doc-header&q;:&q;Downloadable Privacy Documents&q;,&q;privacy-doc-list-items&q;:&q;&l;ul&g;&l;li&g;&l;a href=\&q;https://az528617.vo.msecnd.net/commondrivetimeprod/PrivacyPolicy.pdf\&q;  target=\&q;_blank\&q;&g;Privacy Policy Flyer&l;/a&g;&l;/li&g;&l;li&g;&l;a href=\&q;https://az528617.vo.msecnd.net/commondrivetimeprod/CaliforniaPrivacyNotice.pdf\&q; target=\&q;_blank\&q;&g;Supplement-California Privacy Notice&l;/a&g;&l;/li&g;&l;li&g;&l;a href=\&q;http://commondrivetimeprod.blob.core.windows.net/commondrivetimeprod/VermontPrivacyNotice.pdf\&q; target=\&q;_blank\&q;&g;Supplement-California/Vermont Privacy Notice&l;/a&g;&l;/li&g;&l;li&g;&l;a href=\&q;http://commondrivetimeprod.blob.core.windows.net/commondrivetimeprod/SMSTermsConditionsv1.pdf\&q; target=\&q;_blank\&q;&g;Privacy Policy &a; Terms&l;/a&g;&l;/li&g;&l;/ul&g;&q;},&q;terms-of-use&q;:{&q;header&q;:&q;Terms Of Use&q;,&q;section-1-title&q;:&q;I. Introduction&q;,&q;section-1-text1&q;:&q;&l;p&g;We want you to have an enjoyable experience on our website, so we have established these terms of use, which govern your use of the site.  Please read these terms, because by using the website, you agree to be bound by the g 888-418-1212 or emailing &l;a href=&s;%VAR_CUSTOMER_SERVICE_EMAIL_LINK%&s;&g;customerservice@drivetime.com&l;/a&g;. If you wish to opt out of text messages and no longer have the text message with instructions for opting out, you can reply to the text message with DTSTOP. If you wish to join back in to text messages, you can reply to the text message with DTJOIN.&l;/p&g;&l;p&g;4. &l;strong&g;SMS Terms and Conditions, SC42277&l;/strong&g;&l;/p&g;&l;p&g;&l;strong&g;Program Description:&l;/strong&g; DriveTime Alerts &a; Info Service is an sms campaign that sends text messages to DriveTime customers reminding them of upcoming payments, payment notifications, service reminders, together with news and information from the DriveTime Automotive Group. This sms service is only available to DriveTime customers.&l;/p&g;&l;p&g;Additionally, DriveTime Text Confirmations is a one-time text response to actions taken by DriveTime credit applicants on DriveTimes website. A one-time text response will send the result of an online application for credit. A one-time text response will send the reminder before the scheduled time of an appointment scheduled online.&l;/p&g;&l;p&g;i.&l;strong&g;Supported Carriers:&l;/strong&g; DriveTime Automotive Group Inc.s Alerts &a; Info and Text Confirmations Services is available on the following carriers:&l;/p&g;&l;p&g;Alltel, Appalachian Wireless, AT&a;T, Bluegrass Cellular, Boost Mobile, Cellcom, Cellular South, Centennial Wireless, Cincinnati Bell, GCI, Immix Wireless, Inland Cellular, IV Cellular, Nex-Tech Wireless, nTelos, Sprint PCS, T-Mobile, U.S. Cellular, United Wireless, Verizon Wireless, Virgin Mobile USA, West Central Wireless, Cricket, and Metro PCS.&l;/p&g;&l;p&g;T -Mobile is not liable for delayed or undelivered messages&l;/p&g;&l;p&g;ii. &l;strong&g;Cost:&l;/strong&g; There are no premium charges for joining the DriveTime Automotive Group Inc.s Alerts &a; Info or Text Confirmations Services for receiving the alert and info messages, however &l;strong&g;Msg&a;Data rates may apply.&l;/strong&g;&l;/p&g;&l;p&g;iii.&l;strong&g;Message Frequency:&l;/strong&g; If you opt-in to receive alerts or info from the DriveTime Automotive Group Inc., you will receive up to five messages per week.&l;/p&g;&l;p&g;When you submit an online application you will receive one message. When you schedule an appointment you will receive one message.&l;/p&g;&l;p&g;iv. &l;strong&g;How to opt-in to our service:&l;/strong&g; To opt-in to DriveTime Automotive Group Inc. Alerts &a; Info program, text DRIVETIME to 42277.&l;/p&g;&l;p&g;v. &l;strong&g;How to opt-out of our service:&l;/strong&g;  To opt-out of the DriveTime Automotive Group Inc. Alerts &a; Info program, text &l;strong&g;STOP&l;/strong&g;  at any time to 42277. An unsubscribe message will be sent to your mobile number confirming the cancellation, but no more messages will be sent from this program after that one.&l;/p&g;&l;p&g;vi. &l;strong&g;Support/Help:&l;/strong&g; For support or information about our DriveTime Automotive Group Inc. Alerts &a; Info service, text &l;strong&g;HELP&l;/strong&g;  at any time to 42277. You can also email us at &l;a href=&s;%VAR_CUSTOMER_SERVICE_EMAIL_LINK%&s;&g;customerservice@drivetime.com&l;/a&g; or call &l;a href=&s;%VAR_CUSTOMER_SERVICE_PHONE_LINK%&s;&g;1-800-583-4984&l;/a&g;.&l;/p&g;&q;,&q;section-4-text7&q;:&q;vii. &l;strong&g;Privacy Policy:&l;/strong&g; DriveTime Automotive Group Inc.&s;s top priority is the privacy of our users. Please see our&q;,&q;section-4-text8&q;:&q;Privacy Policy&q;,&q;section-4-text9&q;:&q;&l;p&g;I.Mobile Participants:&l;/p&g;&l;p&g;You understand and agree that various entities unaffiliated with us make up the &a;#34;mobile ecosystem&a;#34; that enables you to access, visit and/or use the Service via your computer, mobile or other device, including without limitation equipment, hardware and software manufacturers and providers, telephone, mobile, wireless, and Internet network providers and carrier which may include the Records as attachments or as embedded links. Your consent will be effective unless you withdraw it in the manner provided below.&q;,&q;update-contact-information&q;:&q;3. HOW TO UPDATE YOUR CONTACT INFORMATION. You agree to provide us with your accurate personal contact information and to promptly notify us of any changes. If you have a working email address, your personal contact information must include that email address. You can update your contact information (including your email address, if applicable) by contacting us at 1-800-967-8526. If you have given us an email address, but email is undeliverable to that email address for three consecutive months, your consent will be considered withdrawn and we will send you future Records in writing.&q;,&q;paper-copies&q;:&q;4. OBTAINING PAPER COPIES. You can print copies of the Records from your computer if you are using your computer for this transaction. If you have a working email address, you can also obtain a free paper copy of any Record by choosing to have your Records emailed to you, where you can view and print your Records using your computer, or by contacting us at 1-800-967-8526 to request that a free paper copy be mailed to you. The request for a paper copy of a Record will not by itself constitute a withdrawal of your consent to receive Records electronically. We reserve the right, but are not required, to send a paper copy of any Record you authorize us to provide electronically. &q;,&q;withdrawing&q;:&q;5. WITHDRAWING CONSENT. If you do not consent to the use of electronic signatures and Records, you can submit a credit application by visiting one of our locations and using paper documents. If you withdraw your consent before completing and submitting your application, you will not be able to submit your credit application electronically. After you have submitted your credit application, you may at any time withdraw your consent to receive Records electronically, and instead elect at any time to use the U.S. Postal Service to obtain Records, by contacting us at 1-800-967-8526 to update your profile information. &q;,&q;hardware-software&q;:&q;6. HARDWARE AND SOFTWARE REQUIREMENTS. To use electronic signatures and Records you need to have a computer or a mobile device that supports the use of Microsoft Internet Explorer 7.0 or higher, Mozilla Firefox 3.5 or higher, Chrome, Safari 5.0 or higher, or an equivalent. You also need hardware as necessary to support this software, including, without limitation, a computer or mobile device using a Windows 98, NT, 2000, ME XP, Vista or 7 operating system that supports 128-bit encryption, sufficient storage space to save copies of your Records, a modem with internet access, a working email account and a printer if you wish to print paper copies. If we ever change the hardware or software requirements for using Records and signatures, we will send you notice of the revised requirements to the email address that you gave us.&q;,&q;consent&q;:&q;By submitting the online approval form, you agree that:&l;ul&g;&l;li&g;You have read this consent&l;/li&g;&l;li&g;You will use electronic signatures and Records using your computer or mobile device&l;/li&g;&l;li&g;You have the necessary hardware and software to view, sign and print copies of Records and additional communications online and to receive Records and communications that we send to you by email, and&l;/li&g;&l;li&g;Your consent applies to every Record that we may send you related to your credit application unless you revoke your consent.&q;},&q;affiliates&q;:{&q;body&q;:&q;Parties associated with DriveTime include, but are not limited to:&l;br&g;&l;br&g;DriveTime Automotive Group, Inc.&l;br&g;DriveTime Sales and Finance Company, LLC&l;br&g;DriveTime Car Sales Company, LLC&l;br&g;Bridgecrest Acceptance Corporation&l;br&g;Bridgecrest Credit Company, LLC&l;br&g;SilverRock Group, Inc.&l;br&g;SilverRock Automotive, Inc.&l;br&g;SilverRock Automotive of Florida
